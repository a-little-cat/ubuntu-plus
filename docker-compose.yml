version: "3"
services:
  ubuntuplus:
    container_name: ubuntuplus
    image: ubuntuplus
    ports:
      - "10023:22"
    hostname: "dev-docker"
    stdin_open: true
    tty: true
    volumes:
      - ~/.ssh:/home/user/.ssh
      - .zshrc:/home/user/.zshrc
      - .zsh_history:/home/user/.zsh_history
      - ./code:/home/user/code
    cap_add:
      - ALL
    security_opt:
      - seccomp:unconfined